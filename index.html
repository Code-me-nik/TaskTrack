<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css link  -->
  <link rel="stylesheet" href="style.css">

  <!-- font awesome icons link  -->

    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google fonts -->

  <link
    href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300&family=REM&family=Roboto+Mono&display=swap"
    rel="stylesheet">

  <!-- bootstrap icons cdn link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- font awesome icons cnd link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

  <section>


    <nav>
      <div class="profile">
        <img class="profileimage"
          src="https://imgs.search.brave.com/TaQdbeSmf3Zs8UNWNZtl3cqqCLZMC5TTvfklHAcfde0/rs:fit:500:0:0/g:ce/aHR0cDovL20uZ2V0/dHl3YWxscGFwZXJz/LmNvbS93cC1jb250/ZW50L3VwbG9hZHMv/MjAyMy8wNi9Qcm9m/aWxlLVBob3RvLW9m/LURhcmstQmxhY2st/Rm9yLUJveS5qcGc"
          alt="profile image">
        <h1> His name </h1>
      </div>

      <div class="navlist">
        <span class="navitem" class="navitem">
          <i class="bi bi-person"></i>
          <a href="#">Profile</a>
        </span >
        <span class="navitem">
          <i class="bi bi-journal"></i>
          <a href="#">History</a>
        </span >
        <span class="navitem">
          <i class="bi bi-gear"></i>
          <a href="#">Setting</a>
        </span >
        <span class="navitem">
          <i class="bi bi-trash"></i>
          <a href="#">Trash</a>
        </span >
      </div>

    </nav>

    <div id="todomanagement">

      <div class="gettask">
        <input type="text" class="inputtask" placeholder="add your todays task ! ">

        <button type="submit" class="addtask sameformatbtn">
          <i class="fa-solid fa-plus"></i>  
        </button>
      </div>

      <div class="tasklistformat">
          <button type="button" class="sorting sameformatbtn">
            <i class="bi bi-sort-down"></i>
          </button>
          <button type="button" class="trash sameformatbtn">
            <i class="bi bi-trash"></i>
          </button>
      </div>

    <div class="tasklist"></div>
    
  </section>


  <script src="script.js"></script>
</body>

</html>
